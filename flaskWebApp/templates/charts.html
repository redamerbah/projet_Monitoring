<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>

    </style>
    <title>Charts</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark border-bottom border-warning">
        <a class="navbar-brand" href="/">Server Admin</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link active" href="dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="userdetails">User details</a>

        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-dark"></div>
            <div class="col-md-10 bg-light">
                <div class="container-md">

                        <h3>Stockage utilis√©</h3>

                        </div>
                    </div>

                    <div class="row row-cols-xl-2 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-cols-1">

                            <div class="col">
                                <div class="chart-container">

                            </div>

            </div>
        </div>
