<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark border-bottom border-warning">
        <a class="navbar-brand" href="/">Server Admin</a>
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="dashboard">Dashboard</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link active" href="userdetails">User details</a>
            </li>
        </ul>
    </nav>
<div class="container-md">
    {% for info in infos %}
        <div class="row m-4 bg-secondary text-light" style="border-radius: 10px">
            <div class="container-fluid p-3">
                <div class="row p-2">
                    <h4>{{ info[0] }}</h4>
                </div>
                <div class="row row-cols-lg-3 row-cols-xl-3 row-cols-md-3 row-cols-sm-2 row-cols-2 p-2">
                    <div class="col p-2">
                        <div class="border border-light p-2"  style="border-radius: 10px">
                            <h5>Storage:</h5>
                            <p>{{ info[1][0] }} {{ info[1][1] }}</p>
                        </div>

                    </div>
                    <div class="col p-2">
                        <div class="border border-light p-2"  style="border-radius: 10px">
                           <h5>Ram:</h5>
                            <p>{{ info[2] }}</p>
                        </div>

                    </div>
                    <div class="col p-2">
                        <div class="border border-light p-2"  style="border-radius: 10px">
                            <h5>CPU:</h5>
                            <p>{{ info[3] }}</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

</div>
</body>
</html>
